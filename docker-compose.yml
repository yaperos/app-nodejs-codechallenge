version: "3.7"
services:
  postgres:
    image: postgres:14
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=yape
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  transaction-api:
    build:
      context: ./transaction-api
      dockerfile: Dockerfile
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - postgres

  antifraud-api:
    build:
      context: ./antifraud-system
      dockerfile: Dockerfile
    restart: always
    ports:
      - '4000:4000'