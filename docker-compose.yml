version: "3.7"
services:

  postgres:
    image: postgres:14
    container_name: yape-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - yape-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    container_name: yape-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - yape-network

  kafka:
    image: confluentinc/cp-server:7.2.1
    depends_on: [ zookeeper ]
    container_name: yape-kafka
    hostname: kafka
    restart: always
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9092:9092
      - 9991:9991
    networks:
      - yape-network

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    restart: always
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_METRICS_PORT: 9991
    networks:
      - yape-network

  redis:
    image: redis:6.0
    container_name: yape-redis
    ports:
      - 6379:6379
    networks:
      - yape-network

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: ghcr.io/joeferner/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - yape-network
  transaction:
    build: 
      context : .
      dockerfile: Dockerfile
    command: ["sh","-c","npm run migrate && npm run start:prod"]
    container_name: yape-transaction
    depends_on: [ kafka, postgres, redis ]
    environment:
      PORT: 3000
      KAFKA_BROKERS: kafka:29092
      DATABASE_URL : "postgres://postgres:postgres@postgres:5432/yape-db"
      ALLOWED_ORIGIN : "*"
      REDIS_HOST : "redis"
      REDIS_PORT : 6379
    ports:
      - "3000:3000"
    networks:
      - yape-network
  anti-fraud:
    build: 
      context : .
      dockerfile: Dockerfile2
    container_name: yape-anti-fraud
    depends_on: [ kafka ]
    environment:
      KAFKA_BROKERS: kafka:29092
    command: ["sh","-c","npm run start:prod:anti-fraud"]
    networks:
      - yape-network

volumes:
  postgres:
    name: yape-postgres

networks:
  yape-network:
    name: yape-network
    driver: bridge
