version: "3.7"
services:
  transaction-db:
    container_name: transaction-db
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    container_name: zookeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    container_name: kafka
    depends_on: [ zookeeper ]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9092:9092

  antifraud-service:
    container_name: antifraud-service
    build:
      context: ./challenge-project
      dockerfile: ./apps/antifraud-service/Dockerfile
    environment:
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - kafka
      - zookeeper
    restart: always

  transaction-service:
    container_name: transaction-service
    build:
      context: ./challenge-project
      dockerfile: ./apps/transaction-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@transaction-db:5432/mydb?schema=public
      - KAFKA_BROKERS=kafka:29092
    ports:
      - "3000:3000"
    depends_on:
      - transaction-db
      - kafka
      - zookeeper
    restart: always